name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§ª Rodar os testes
        run: ./gradlew test

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Build da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/organizer-api:latest .

      - name: ğŸš€ Push para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/organizer-api:latest
